<!DOCTYPE html>
<html>
<head>
    <title>AMZZ GROCERY</title>
    <style>
        body {

            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-image: url("backgroundG1.jpg");
            background-size: cover;
            
            padding-top: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            background-color: #ffffff; /* Background color */
            padding: 20px;
            color: #121211; /* Text color */
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px); /* Adjust the blur strength as desired */
            background-size: cover;
    
        }
        button {
            background-color: rgb(177, 238, 134);
            
        }
        img {
            width: 150px;
            height: 150px;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #eba732;
            
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

    </style>
    <script>
        // JavaScript code for displaying all items in the cart
        function displayCartItems() {
            var cartItems = document.getElementById('cart').getElementsByTagName('li');
            var cartSummary = document.getElementById('cart-summary');
            var combinedItems = '';

            if (cartItems.length > 0) {
                for (var i = 0; i < cartItems.length; i++) {
                    var itemText = cartItems[i].innerHTML;
                    combinedItems += itemText + '<br>';
                }
            } else {
                combinedItems = 'Cart is empty';
            }

            cartSummary.innerHTML = combinedItems;
        }
    </script>
</head>
<body>
    <h1>Welcome to Amzz Grocery</h1>


    <video id="video-background" autoplay loop muted>
        <source src="BgVideo.mp4" type="video/mp4">
        <!-- Add additional source elements for other video formats if needed -->
    </video>


    <img src="fruits.png" alt="Fruits"> <br>
    <button onclick="Fruits"><a href="Fruits.html">Fruits</a></button><br>
    <img src="vegetable.png" alt="Vegetables"> <br>
    <button onclick="Vegetables"><a href="Vegetables.html">Vegetables</a></button><br>
    <img src="membership.png" alt="membership"> <br>
    <button onclick="Fruits"><a href="Registeration.html">Join Our Member</a></button><br>
    <img src="login.png" alt="Log_In"> <br>
    <button onclick="Fruits"><a href="Log_In.html">Log In Member</a></button><br>

    <img src="shopping-cart.png" alt="Cart"> <br>
    <button onclick="displayCartItems()"> Display Cart Items</button>
    <div id="cart-summary"></div>

    
</body>
</html>
